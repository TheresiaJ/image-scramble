<html>
<head>
<title>Image Scramble</title>
<script src="./../bower_components/seedrandom/seedrandom.js"></script>
<script src="./../bower_components/shuffle-seed/shuffle-seed.js"></script>
<script src="./../unscrambleImg.min.js"></script>
<script>
var sliceSize = 5;

var img=new Image();
img.onload=function(){
	var r = unscrambleImg(img,sliceSize,'Kappa');
	var image = new Image();
	image.src = r;
	document.body.appendChild(image);
}
img.setAttribute('crossOrigin', 'anonymous');
img.src='https://raw.githubusercontent.com/webcaetano/image-scramble/master/test/sample3_crop.png';

</script>
</head>
<body>
</body>
</html>
